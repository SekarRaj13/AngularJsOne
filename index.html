<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Index</title>
	<script type="text/javascript" src="./assets/angular/angular.js">
	</script>
</head>
<body>
<div ng-controller="myController">
	<h1>Hello Angular!</h1>

<p ng-if= "time <= 12">Good morning</p>
<p ng-if= "time >= 18">Good evening</p>
<p ng-if="time <= 12">the time is: {{time}}</p>
<p ng-if="time >= 18">the time is: {{time}}</p>
</div>

<script type="text/javascript">
	var module = angular.module("myApp",[]);
	module.controller("myController",main);

	function main($scope) {
		$scope.time = 10;
	}
	console.log(angular);
</script>

</body>
</html>
